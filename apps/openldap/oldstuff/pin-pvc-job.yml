---
apiVersion: batch/v1
kind: Job
metadata:
  name: pin-openldap-data
spec:
  template:
    spec:
      containers:
      - name: hello
        image: hello-world
        imagePullPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: openldap-data
      nodeSelector:
        kubernetes.io/hostname: fig
      restartPolicy: Never